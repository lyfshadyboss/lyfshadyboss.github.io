---
layout: default
---

<div class="tag_cloud">
    <h1>标签</h1>
    {% tag_cloud %}
</div>
        
<div id="home">
    <h1>博文列表</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
