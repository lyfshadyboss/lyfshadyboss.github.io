---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
    {{ content }}

    {% if page.tags.size > 0  %}
    <h3>标签 : </h3>
    <p class="tags">
        {% for tag in page.tags  %}
        <a href="{{ site.url  }}/tags/{{ tag  }}/">{{ tag  }}</a>
        {% endfor  %}
    </p>
    {% endif  %}

    {% include disqus_comments.html  %}
</div>
